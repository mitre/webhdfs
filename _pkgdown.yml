templates:
  params:
    bootswatch: cerulean

home:
  links:
  - text: Source
    href: https://github.com/mitre/webhdfs
  - text: Report a bug
    href: https://github.com/mitre/webhdfs/issues

reference:
  - title: WebHDFS Operations
    desc: Helper functions to issue WebHDFS commands and process results
    contents:
    - starts_with("hdfs_")
    - unlist_carefully
  - title: Settings
    desc: Functions to help configure cluster access
    contents:
    - starts_with("get_")
    - starts_with("set_")
    - apply_default_configurations
    - guess_user
    - is_supported_return_type
    - is_namenode_active

navbar:
  type: inverse
  left:
    - text: "Home"
      href: index.html
    - text: "Reference"
      href: reference/index.html
    - text: "News"
      href: news/index.html
  right:
    - icon: fa-github fa-lg
      href: https://github.com/mitre/webhdfs


